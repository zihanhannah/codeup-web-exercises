    // Using Number.isInteger() and Number.MAX_SAFE_INTEGER
    // Write a function, isPrime(), to take in one argument and return
    // true if it is prime and false if it is not.
    function isPrime(num){
    if(Number.isInteger(num)){
        if(num>1 && num < Number.MAX_SAFE_INTEGER){
            if(num == 2 ){
                return true;
            } else {
            for(var i = 2; i < num ; i++){
                if(num % i == 0){
                    return false;
                }
            }
            }
            return true;
        }
    }
    return false;
    }

    console.log(isPrime(15));

    let fibonacci = function(num) {
        let output = [0,1];
        let i = output.length;
        while (i<num) {
            output.push(output[output.length - 2] + output[output.length - 1]);
            i++;
        }
        return output;
    }
    console.log(fibonacci(9));

//     Write a function that will return an array passed sorted in reverse alphabetical order, when passed an array of strings. It should return null if any element within the array is not a string.
    function sortReverseArr(arr){
        for(let i=0; i < arr.length; i++){
            if(typeof arr[i] !== "string"){
                return null;
            }
        }
           return arr.sort().reverse();
    }

    // Write a JavaScript function that takes in a length in inches (a number), and converts it to a string listing the length in feet and inches. (Example: 78 => 6’6”). Non-number arguments should have the function return null.
        function convertInchtoFeet(num){
    if(typeof num == "number"){
        return ("" + Math.floor(num/12) + "'" + num % 12 +"\"");
    }
    return null
}

// Write a function that takes in a string and returns the number of words in the string. Non-string inputs should return null.
function numberOfWords(str){
    if(typeof str == "string"){
        return str.split(" ").length;
    }
    return null;
}
