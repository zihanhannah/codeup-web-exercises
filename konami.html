<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Konami Code</title>
    <style>
        .on {
            color: red;
        }
    </style>
</head>
<body>
<div id="container1">
<div id="container" class="container d-flex justify-content-center"><h1>&#10084;&#10084;&#10084;</h1></div>
<div class="d-flex justify-content-center">

        <span id="1">up</span>,
        <span id="2">up</span>,
        <span id="3">down</span>,
        <span id="4">down</span>,
        <span id="5">left</span>,
        <span id="6">right</span>,
        <span id="7">left</span>,
        <span id="8">right</span>,
        <span id="9">b</span>,
        <span id="10">a</span>
</div>
</div>
<script src="js/jquery-3.5.1.js"></script>
<script>
    "use strict";
    $(document).ready(function () {
        $("body").css({
            "background-image": "url('img/totorowallpaper.jpg')",
            "background-repeat": "no-repeat",
            "background-position": "center",
            "background-size": "cover",
            "width": "100%",
            "height": "800px"
        });
        var index = 0,
            //       [up, up, dn, dn, lt, rt, lt, rt,  b,  a]
            konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];

        $(document).keydown(
            function (e) {
                $('span').removeClass('on');
                if (e.keyCode == konami[index++]) {
                    $('#'+index).addClass('on');
                    if (index == konami.length) {
                        // user has entered the full konami code
                        alert("you have 30 lives");
                        $("#container").html('<h1>&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;&#10084;</h1>')


                        index = 0;
                    }
                } else {
                    index = 0;
                }
            });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
